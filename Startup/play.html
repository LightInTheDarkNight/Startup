<!DOCTYPE html>
<html>
    <head>
        <title>Delver's Domain</title>
        <link rel="icon" href="Assets/DelversIcon.ico" />
    </head>
    <Body>
        
        <header>
            <a href = "index.html"><img src = "Assets/Banner_Option_Preview.jpeg" alt = "Castle doors" width = "100%" height = "50"></a>
            <h1>Delvers Domain</h1>
            <nav>
                <table width = "100%">
                    <tr>
                        <th><a href = "index.html">Home</a></th>
                        <th><a href = "play.html">Play</a></th>
                        <th><a href = "leaderboards.html">Leaderboards</a></th>
                        <th><a href = "login.html">Login</a></th>
                        <th><a href = "account.html">Account</a></th>
                        <th><a href = "friends.html">Friends</a></th>
                    </tr>
                </table>
            </nav>
        </header>

        <main>
            <form method="get" action="play.html">
                <label for="jCode">Join a Game:<br></label>
                <input type="text" id="jCode" placeholder="Join Code" required/> 
                <button type="submit">Go</button>
            </form><br>
            <form method="get" action="play.html">
                <label for="wCode">Watch a Game:<br></label>
                <input type="text" id="wCode" placeholder="Watch Code" required/> 
                <button type="submit">Go</button>
            </form><br>
            Or Start a new game:<br>
            <form method="get" action="play.html">
                <label for="difficulty">Difficulty:<br></label>
                <input id = "difficulty" type = "range" min = 1 max = 10><br>
                <fieldset>
                    <legend>Character</legend>
                    <label for="char1">Swordsman</label>
                    <input id="char1" type = "radio" name="character" Value="swordsman" checked>
                    <label for="char2">Cloak and Dagger</label>
                    <input id="char2" type = "radio" name="character" Value="cloak">
                    <label for="char3">Mage</label>
                    <input id="char3" type = "radio" name="character" Value="mage">
                </fieldset>
                <button type="submit">Play!</button>
            </form>
            <button><img src="Assets/gateOption.jpeg"></button>
        </main>

        <footer>
            <p><a href = "https://github.com/LightInTheDarkNight/startup.git">Github Repository</a></p>
            <p>Created by AJ Boyd, a Consumate Nerd and Honorary Genius (because he's not smart enough).</p>
        </footer>

    </Body>
</html>
